<html ng-app="pollsApp">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>

<nav class="navbar navbar-default" ng-controller="navigationController as vm">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Polls</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: vm.isActive('/login') }" ng-show="!vm.authService.isLoggedIn()"><a
                        href="#login">Login</a></li>
                <li ng-class="{ active: vm.isActive('/signup') }" ng-show="!vm.authService.isLoggedIn()"><a
                        href="#signup">Signup</a></li>
                <li ng-class="{ active: vm.isActive('/manage') }" ng-show="vm.authService.isLoggedIn()"><a
                        href="#manage">Manage</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="vm.authService.isLoggedIn()">
                <li ng-class="{ active: vm.isActive('/me') }"><a href="#me">Profile</a></li>
                <li><a href="" ng-click="vm.logout()">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ui-view class="container"></div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

<script src="js/app.js"></script>

<script src="js/services/storageService.js"></script>
<script src="js/services/interceptorService.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/roomsService.js"></script>
<script src="js/services/pollsService.js"></script>

<script src="js/controllers/navigationController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/manageController.js"></script>

</body>
</html>
