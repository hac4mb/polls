<html ng-app="pollsApp">
<head>
    <meta charset="UTF-8">
    <title>Student polls</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e7e7e7">

    <link rel="stylesheet" href="css/vendor.min.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body ng-cloak>

<nav class="navbar navbar-default" ng-controller="navigationController as vm">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="main"><span class="glyphicon glyphicon-education"
                                                         aria-hidden="true"></span> Student polls</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-show="!vm.authService.isLoggedIn()"><a ui-sref="login">Login</a></li>
                <li ui-sref-active="active" ng-show="!vm.authService.isLoggedIn()"><a ui-sref="signup">Signup</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="categories">Categories</a>
                </li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="polls">Polls</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="results">Results</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isAdmin()"><a ui-sref="users">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="vm.authService.isLoggedIn()">
                <li ui-sref-active="active"><a ui-sref="profile">Profile</a></li>
                <li><a href="" ng-click="vm.logout()">Logout [{{ vm.authService.getUser().username }}]</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ui-view class="container"></div>

<script src="js/vendor.min.js"></script>

<script src="js/main.min.js"></script>

</body>
</html>
