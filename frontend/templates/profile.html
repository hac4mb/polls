<div class="row">
    <div class="page-header text-center">
        <h3>Profile</h3>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form role="form" name="vm.profileForm" ng-submit="vm.updateUser()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : vm.profileForm.name.$invalid }">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name"
                       ng-model="vm.user.name"
                       required
                       ng-minlength="4"
                       ng-maxlength="100">

                <p ng-show="vm.profileForm.name.$error.required" class="help-block">Required field</p>
                <p ng-show="vm.profileForm.name.$error.minlength" class="help-block">At least 4 characters</p>
                <p ng-show="vm.profileForm.name.$error.maxlength" class="help-block">Maximum 10 characters</p>
            </div>

            <button type="submit" class="btn btn-success"
                    ng-disabled="vm.profileForm.$invalid || vm.profileForm.$pristine">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
            </button>
            <button type="button" class="btn btn-warning" ng-hide="vm.profileForm.$pristine" ng-click="vm.resetForm()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset
            </button>
        </form>
    </div>
</div>
