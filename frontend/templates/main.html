<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center">
            <h3>Rooms</h3>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Room</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="room in vm.rooms | orderBy:'name'">
                <td>{{ room.name }}</td>
                <td>
                    <a ui-sref="student" class="btn btn-success" ng-click="">Enter</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
