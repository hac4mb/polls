<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center">
            <h3>{{ vm.result.title }}</h3>
        </div>

        <div google-chart chart="vm.chart" style="width:100%;"></div>

        <div ng-repeat="(key, value) in vm.result.results | groupBy: 'questionId'">
            <div google-chart chart="vm.chart_{{ key }}" style="width:100%;"></div>
        </div>

    </div>
</div>
