<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="page-header text-center">
            <h3>Login</h3>
        </div>

        <form role="form" ng-submit="vm.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" ng-model="vm.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" ng-model="vm.password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

    </div>
</div>
