<div class="row">
    <div class="col-md-12">
        <div uib-alert ng-repeat="alert in vm.alerts" ng-class="alert.type" close="alert.close()">{{alert.msg}}</div>
        <div class="page-header text-center">
            <h3>Results</h3>
        </div>
        <div>
            <h4>{{ vm.results ? 'Total: '+ vm.results.length : 'No results' }}</h4>

            <table class="table" ng-show="vm.results">
                <thead>
                <tr>
                    <th>Poll</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in vm.results | startFrom:(vm.currentPage - 1) * vm.pageSize | limitTo: vm.pageSize">
                    <td><a ui-sref="resultsDetail({ id: result._id })">{{ result.title }}</a></td>
                    <td>{{ result.createdAt | date:"dd.MM.yyyy 'at' HH:mm" }}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.removeResult(result._id)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <ul uib-pagination
                boundary-links="true"
                total-items="vm.results.length"
                ng-model="vm.currentPage"
                items-per-page="vm.pageSize"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;">
            </ul>

        </div>
    </div>
</div>
