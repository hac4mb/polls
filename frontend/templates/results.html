<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center">
            <h3>Results</h3>
        </div>
        <div>
            <h4>{{ vm.results ? 'Total: '+ vm.results.length : 'No results' }}</h4>

            <table class="table" ng-show="vm.results">
                <thead>
                <tr>
                    <th>Poll</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in vm.results">
                    <td><a ui-sref="resultsDetail({ id: result._id })">{{ result.title }}</a></td>
                    <td>{{ result.createdAt | date:"dd.MM.yyyy 'at' HH:mm" }}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.removeResult(result._id)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
